<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Compiler</title>

    <link rel="stylesheet" href="style.css" >
    <style>
    #msg , #out {
      font-size: 18px;
    width: 100%;
    padding: 8px;
    border: 2px solid black;
    border-radius: 4px;
    margin-top: 4px;
    }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="header bg-dark"> Online Compiler </div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="java">Java</option>
            <option value="python">Python</option>
           
        </select>
    </div>
    <div class="editor" id="editor"></div>

  
    <div style="text-align: center;font-size: 18px;"> Input </div>
    <div>
      <textarea id="msg"  
      	style="height:100px">     </textarea>
    </div>
      <div style="padding: 4px ; text-align: center;"">
        <button class="btn btn-outline-dark" onclick="executeCode()"> Run </button>
    </div>
    <br>
     <div style="text-align: center;font-size: 18px;"> Output </div>
    <div class="output" id="out"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ace.js"></script>
    <script src="theme-monokai.js"></script>
    <script src="ide.js"></script>

</body>
</html>
